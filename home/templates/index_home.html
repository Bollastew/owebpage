<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Home Menu</title>{% endblock %}

<body>
 <!--h1>Welcome to this fpl web page</h1 -->
 <div>
    <img class="header" src="{% static '/images/FPL-Statement-Lead.png' %}" alt="Top Image">
 </div>
 <div id="tops" class="top-nav">
     <a class="btn active" href=../home/>Home</a>
     <a class="btn" href=../fixture-planner/>Fixture Planner</a>
     <a class="btn" href=../catalog/>Catalog</a>
     <a class="btn" href=../contact/>Contact</a>
     <a class="btn" href=../admin/>Admin</a>
</div>

 <script>
   // Get the container element
var btnContainer = document.getElementById("tops");

// Get all buttons with class="btn" inside the container
var btns = btnContainer.getElementsByClassName("btn");

// Loop through the buttons and add the active class to the current/clicked button
for (var i = 0; i < btns.length; i++) {
  btns[i].addEventListener("click", function() {
    var current = document.getElementsByClassName("btn");
    current[0].className = current[0].className.replace("btn active", "btn");
    this.className += " active";
  });
}
   </script>

     {% endblock %}

</body>
